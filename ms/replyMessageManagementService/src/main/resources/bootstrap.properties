# base
server.port=10007
spring.application.name=replyMessage_management_service

# spring eureka cloud
eureka.client.serviceUrl.defaultZone=http://localhost:11001/eureka
spring.cloud.config.discovery.enabled=true

# spring config cloud
spring.cloud.config.discovery.service-id=spring-config-server
spring.profiles.active=prod

# database
spring.datasource.url=jdbc:mysql://localhost:10103/replyMessage?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# keycloak
keycloak.auth-server-url=http://localhost:11003/

# rabbit mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# application
message.max.nested.replies=10