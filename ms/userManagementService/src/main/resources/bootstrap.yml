server:
  port: 10001

spring:
  application:
    name: user_management_service

  cloud:
    config:
      uri: http://localhost:11000
      profile: prod

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:11001/eureka

keycloak:
  auth-server-url: http://localhost:11003/

opentracing:
  jaeger:
    http-sender:
      url: http://localhost:11005/api/traces