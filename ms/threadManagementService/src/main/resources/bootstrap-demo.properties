# base
server.port=10004
spring.application.name=threadManagementService

# spring eureka cloud
eureka.client.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:11001/eureka

# database
spring.datasource.url=jdbc:mysql://localhost:10102/thread?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# keycloak
keycloak.auth-server-url=http://localhost:11003/

# rabbit mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest



