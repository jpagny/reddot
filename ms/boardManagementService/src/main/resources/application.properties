#### CONFIGURATION BASE ###

# Configuration application
spring.application.name=boardManagementService
spring.main.allow-bean-definition-overriding=true

# Configuration logging level
logging.level.root=INFO
logging.level.com.reddot.ms.board=INFO
logging.level.org.apache.tomcat=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Configuration camel
camel.springboot.main-run-controller=true

camel.servlet.mapping.context-path=/api/boards/*
camel.component.servlet.binding-mode=json
camel.component.servlet.data-format-property.pretty-print=true

camel.rest.api-context-path=/api-doc
camel.rest.api-property.api.title=Board management service api
camel.rest.api-property.api.version=1.0.0
camel.rest.api-property.cors=true
camel.rest.api-property.base.path=/api/boards/*

# Configuration JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot

### CONFIGURATION ACTUATOR ###
management.endpoints.web.exposure.include=info,health,prometheus

#### CONFIGURATION EDGES ###

# Configuration prometheus
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

## keycloak
keycloak.realm=reddot
keycloak.public-client=false
keycloak.enabled=true
keycloak.bearer-only=true
keycloak.resource=reddot-app
keycloak.credentials.secret=<your credential secret>
keycloak.principal-attribute=preferred_username