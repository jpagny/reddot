spring.application.name=board_management_service
spring.config.import=configserver:http://localhost:11000
spring.profiles.active=prod

# Configuration JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# database
spring.datasource.url=jdbc:mysql://localhost:10101/board?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# Configuration mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot

# keycloak
keycloak.auth-server-url=http://localhost:11003/

# rabbit mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest