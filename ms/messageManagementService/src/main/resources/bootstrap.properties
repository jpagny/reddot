# base
server.port=10006
spring.application.name=messageManagementService

# spring eureka cloud
eureka.client.serviceUrl.defaultZone=http://localhost:11001/eureka
spring.cloud.config.discovery.enabled=true

# spring config cloud
spring.cloud.config.discovery.service-id=spring-config-server
spring.profiles.active=demo

# database
spring.datasource.url=jdbc:mysql://localhost:10103/message?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# keycloak
keycloak.auth-server-url=http://localhost:11003/

# rabbit mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest