# Configuration SpringBoot
spring.application.name=ms-topic
logging.level.root=DEBUG
logging.level.com.reddot.ms.topic=DEBUG
logging.level.org.apache.tomcat=DEBUG
logging.level.org.springframework=DEBUG


# Configuration server
server.port=10001
camel.springboot.main-run-controller=true
camel.servlet.mapping.context-path=/api/*

# Configuration mysql
spring.datasource.url=jdbc:mysql://localhost:3306/topic?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot

# Configuration JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect