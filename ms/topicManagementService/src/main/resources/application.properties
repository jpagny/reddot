# Configuration SpringBoot
spring.application.name=ms-topic

# Configuration server
server.port=10001

# Configuration application
spring.main.allow-bean-definition-overriding=true

# Configuration logging level
logging.level.root=DEBUG
logging.level.com.reddot.ms.topic=DEBUG
logging.level.org.apache.tomcat=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

# Configuration camel
camel.servlet.mapping.servlet-name=ms-topicService
camel.springboot.main-run-controller=true
camel.servlet.mapping.context-path=/api/*

# Configuration JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration mysql
spring.datasource.url=jdbc:mysql://localhost:3306/topic?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot