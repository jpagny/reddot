# base
server.port=10002
spring.application.name=topicManagementService
spring.profiles.active=demo

# spring eureka cloud
eureka.client.serviceUrl.defaultZone=http://localhost:11001/eureka
spring.cloud.config.discovery.enabled=true

# database
spring.datasource.url=jdbc:mysql://localhost:10100/topic?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# keycloak
keycloak.auth-server-url=http://localhost:11003/

# rabbit mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest



