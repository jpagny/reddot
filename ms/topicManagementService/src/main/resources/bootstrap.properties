# base
server.port=<port>
spring.application.name=topicManagementService

# spring eureka cloud
eureka.client.enabled=true
eureka.client.serviceUrl.defaultZone=<eureka server>

# database
spring.datasource.url==<url + base>

# keycloak
keycloak.auth-server-url=<keycloak server>

# rabbit mq
spring.rabbitmq.host=<your url rabbitMQ>
spring.rabbitmq.port=<port>
spring.rabbitmq.username=<username>
spring.rabbitmq.password=<password>



